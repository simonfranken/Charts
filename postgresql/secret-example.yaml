# Example Secret for PostgreSQL
# This secret is NOT created by the chart - create it before installing
# or reference an existing secret with the credentials.

# Create the secret:
# kubectl -n <namespace> create secret generic postgresql-creds \
#   --from-literal=username=postgres \
#   --from-literal=password=your-secure-password

# Or with Helm (not recommended for production - use external secrets management):
# kubectl -n <namespace> create secret generic postgresql-creds \
#   --from-literal=username=postgres \
#   --from-literal=password=your-secure-password \
#   --dry-run=client -o yaml | kubectl apply -f -

